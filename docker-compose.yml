services:
  mongodb:
    image: mongo:6.0
    container_name: flowra-mongodb
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongodb_data:/data/db
    networks:
      - flowra-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo-init:
    image: mongo:6.0
    container_name: flowra-mongo-init
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - flowra-network
    command: >
      mongosh --host mongodb:27017 --eval '
        try {
          rs.status();
          print("Replica set already initialized");
        } catch(e) {
          rs.initiate({ _id: "rs0", members: [{ _id: 0, host: "localhost:27017" }] });
          print("Replica set initialized");
        }
      '
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: flowra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flowra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: flowra-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: dev-file
    ports:
      - "8090:8080"
    volumes:
      - ./configs/keycloak:/opt/keycloak/data/import
    command:
      - start-dev
      - --import-realm
    networks:
      - flowra-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  flowra-network:
    driver: bridge
