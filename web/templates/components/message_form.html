{{define "message_form"}}
<form
    class="message-form"
    hx-post="/api/v1/workspaces/{{.Data.Chat.WorkspaceID}}/chats/{{.Data.Chat.ID}}/messages"
    hx-swap="none"
    hx-on::after-request="handleMessageSent(event, '{{.Data.Chat.ID}}')"
>
    <div class="message-input-wrapper">
        <textarea
            name="content"
            id="message-input-{{.Data.Chat.ID}}"
            placeholder="Type a message... Use # for tags, @ for mentions"
            rows="1"
            required
            oninput="autoResize(this); handleTyping('{{.Data.Chat.ID}}')"
            onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); this.form.requestSubmit(); }"
        ></textarea>

        <!-- Tag autocomplete dropdown -->
        <div
            id="tag-autocomplete-{{.Data.Chat.ID}}"
            class="autocomplete-dropdown hidden"
        >
            <ul>
                <!-- Entity Creation Tags -->
                <li data-tag="#task" tabindex="0">
                    <span class="autocomplete-icon">T</span>
                    <span class="autocomplete-label">Create Task</span>
                </li>
                <li data-tag="#bug" tabindex="0">
                    <span class="autocomplete-icon bug">B</span>
                    <span class="autocomplete-label">Create Bug</span>
                </li>
                <li data-tag="#epic" tabindex="0">
                    <span class="autocomplete-icon epic">E</span>
                    <span class="autocomplete-label">Create Epic</span>
                </li>
                <!-- Entity Management Tags -->
                <li data-tag="#status" tabindex="0">
                    <span class="autocomplete-icon status">S</span>
                    <span class="autocomplete-label">Set Status</span>
                </li>
                <li data-tag="#assignee" tabindex="0">
                    <span class="autocomplete-icon assign">@</span>
                    <span class="autocomplete-label">Assign to User</span>
                </li>
                <li data-tag="#priority" tabindex="0">
                    <span class="autocomplete-icon priority">!</span>
                    <span class="autocomplete-label">Set Priority</span>
                </li>
                <li data-tag="#due" tabindex="0">
                    <span class="autocomplete-icon due">D</span>
                    <span class="autocomplete-label">Set Due Date</span>
                </li>
                <li data-tag="#title" tabindex="0">
                    <span class="autocomplete-icon title">A</span>
                    <span class="autocomplete-label">Change Title</span>
                </li>
                <li data-tag="#severity" tabindex="0">
                    <span class="autocomplete-icon severity">!</span>
                    <span class="autocomplete-label">Set Severity</span>
                </li>
            </ul>
        </div>
    </div>

    <button type="submit" title="Send message (Enter)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
        >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
        <span class="sr-only">Send</span>
    </button>
</form>

<script>
    function handleMessageSent(event, chatId) {
        if (event.detail.successful) {
            // Reset form
            event.target.reset();
            autoResize(event.target.querySelector("textarea"));

            // Get message ID from response
            try {
                const response = JSON.parse(event.detail.xhr.responseText);
                if (response.data && response.data.id) {
                    const messageId = response.data.id;

                    // Load the new message HTML
                    htmx.ajax("GET", "/partials/messages/" + messageId, {
                        target: "#messages-" + chatId,
                        swap: "beforeend",
                    }).then(function () {
                        scrollToBottom("messages-" + chatId);
                    });
                }
            } catch (e) {
                console.error("Failed to parse message response:", e);
                // Fallback: reload all messages
                htmx.ajax("GET", "/partials/chats/" + chatId + "/messages", {
                    target: "#messages-" + chatId,
                    swap: "innerHTML",
                }).then(function () {
                    scrollToBottom("messages-" + chatId);
                });
            }
        }
    }
</script>

<style>
    .message-form {
        display: flex;
        gap: 0.5rem;
        padding: 1rem;
        border-top: 1px solid var(--muted-border-color);
        background: var(--background-color);
        align-items: flex-end;
        flex-shrink: 0; /* Prevent form from shrinking */
        overflow: visible;
    }

    .message-input-wrapper {
        flex: 1;
        position: relative;
        overflow: visible;
    }

    .message-form textarea {
        width: 100%;
        resize: none;
        min-height: 2.5rem;
        max-height: 10rem;
        margin-bottom: 0;
        padding: 0.5rem 0.75rem;
        line-height: 1.5;
        overflow-y: hidden;
        overflow-x: hidden;
    }

    .message-form button[type="submit"] {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        margin-bottom: 0;
        border-radius: 50%;
    }

    .message-form button[type="submit"] svg {
        margin: 0;
    }

    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    .autocomplete-dropdown {
        position: fixed;
        background: rgba(255, 255, 255, 0.98);
        border: 1px solid var(--muted-border-color);
        border-radius: 8px;
        box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
        max-height: 180px;
        overflow-y: auto;
        z-index: 9999;
        min-width: 300px;
        backdrop-filter: blur(10px);
    }

    .autocomplete-dropdown ul {
        list-style: none;
        margin: 0;
        padding: 0.25rem;
    }

    .autocomplete-dropdown li {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.75rem;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.15s ease;
        color: #1a1a1a;
    }

    .autocomplete-dropdown li:hover,
    .autocomplete-dropdown li.active {
        background: var(--primary-focus);
    }

    .autocomplete-dropdown li:focus {
        outline: none;
        background: var(--primary-focus);
    }

    .autocomplete-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 22px;
        height: 22px;
        border-radius: 4px;
        font-size: 0.7rem;
        font-weight: 600;
        background: #3b82f6;
        color: white;
        flex-shrink: 0;
    }

    .autocomplete-icon.bug {
        background: #ef4444;
    }

    .autocomplete-icon.status {
        background: #10b981;
    }

    .autocomplete-icon.assign {
        background: #f59e0b;
    }

    .autocomplete-icon.priority {
        background: #ec4899;
    }

    .autocomplete-icon.due {
        background: #8b5cf6;
    }

    .autocomplete-icon.epic {
        background: #7b1fa2;
    }

    .autocomplete-icon.title {
        background: #00838f;
    }

    .autocomplete-icon.severity {
        background: #b71c1c;
    }

    .autocomplete-label {
        font-size: 0.8125rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #1a1a1a;
    }

    .hidden {
        display: none !important;
    }

    @media (prefers-color-scheme: dark) {
        .autocomplete-dropdown {
            background: rgba(30, 30, 30, 0.98);
        }

        .autocomplete-dropdown li,
        .autocomplete-dropdown .autocomplete-label {
            color: #f3f4f6 !important;
        }
    }
</style>
{{end}}
