{{define "chat/list"}}
<ul class="chat-list">
    {{range .Chats}}
    {{template "chat_item" (dict "Chat" . "ActiveChatID" $.ActiveChatID "WorkspaceID" $.WorkspaceID)}}
    {{else}}
    <li class="chat-list-empty">
        <p class="text-muted text-center">No chats yet</p>
    </li>
    {{end}}
</ul>

<style>
.chat-list {
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat-list-empty {
    padding: 2rem 1rem;
}

.chat-item {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--muted-border-color);
    text-decoration: none;
    color: inherit;
    transition: background-color 0.15s ease;
}

.chat-item:hover {
    background: var(--secondary-focus);
}

.chat-item.active {
    background: var(--primary-focus);
    border-left: 3px solid var(--primary);
}

.chat-item-icon {
    flex-shrink: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    font-weight: bold;
    font-size: 0.875rem;
}

.type-icon {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
}

.type-icon.type-task {
    background: #3b82f6;
    color: white;
}

.type-icon.type-bug {
    background: #ef4444;
    color: white;
}

.type-icon.type-epic {
    background: #8b5cf6;
    color: white;
}

.type-icon.type-discussion {
    background: #6b7280;
    color: white;
}

.chat-item-content {
    flex: 1;
    min-width: 0;
    overflow: hidden;
}

.chat-item-title {
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 0.125rem;
}

.chat-item-preview {
    font-size: 0.875rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chat-item-meta {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.25rem;
}

.chat-item-meta .badge {
    background: var(--primary);
    color: var(--primary-inverse);
    padding: 0.125rem 0.5rem;
    border-radius: 1rem;
    font-size: 0.75rem;
    font-weight: 600;
}

.chat-item-meta small {
    font-size: 0.75rem;
}
</style>
{{end}}

{{define "chat/list-partial"}}
{{template "chat/list" .}}
{{end}}
