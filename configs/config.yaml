# Application configuration
app:
  # Wiring mode: "real" (default) or "mock"
  # In production, only "real" mode is allowed.
  # Use "mock" only for development/testing without external dependencies.
  mode: "real"
  name: "flowra"

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 10s

mongodb:
  uri: "mongodb://admin:admin123@localhost:27017"
  database: "flowra"
  timeout: 10s
  max_pool_size: 100

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10

keycloak:
  url: "http://localhost:8090"
  realm: "flowra"
  client_id: "flowra-backend"
  client_secret: "flowra-dev-secret-change-in-production"
  admin_username: "admin"
  admin_password: "admin123"
  jwt:
    leeway: "30s"
    refresh_interval: "1h"

auth:
  jwt_secret: "dev-secret-change-in-production"
  access_token_ttl: 15m
  refresh_token_ttl: 7d

eventbus:
  type: "redis" # redis | inmemory
  redis_channel_prefix: "events."

log:
  level: "debug" # debug | info | warn | error
  format: "json" # json | text

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  ping_interval: 30s
  pong_timeout: 60s
